<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Whodat</title>

	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">
					<img alt="Brand" src="img/icon.png">
					<span class="brand-name">Whodat</span>
				</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Jobs </a></li>
					<li><a href="#">News</a></li>
					<li><a href="privacy.html">Privacy</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
	<!-- navbar ends -->

	<!-- content-body -->
	<div class="content-body">

		<!-- hero content -->
		<section class="upper-content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-5 col-lg-6 col-lg-offset-4">
						<div class="upper-content-brand">
							<img src="img/icon.png" alt="">
							<h1 class="upper-content-brand-name">Whodat</h1>
						</div>

						<p class="brand-promro">
							Use WhoDat to talk to anyone nearby. Just be within someone's chatspot or start your own. There’s no signup and no profiles, meaning everyone’s already in.
						</p>
					</div>
				</div>
			</div>
		</section>

		<!-- form field -->
		<section class="lower-content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-5 col-lg-6 col-lg-offset-4">
						<form class="form-signin" action>
							<h2 class="form-signin-heading">Sign up for our closed Beta</h2>
							<label for="inputEmail" class="sr-only">Email address</label>
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

							<button class="btn btn-primary btn-block form-btn" type="submit">Sign in</button>
						</form>
					</div>
				</div>

				<div class="phone-demo">
					<img src="img/Group.png" alt="">
				</div>

			</div>
		</section>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>


</html>
